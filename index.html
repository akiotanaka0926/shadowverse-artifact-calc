<!DOCTYPE html>
<html>
<head>
    <title>シャドバ アーティファクト管理</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="item column1_box highlight_layout">アナライズアーティファクト</div>
    <div class="item column2_box highlight_layout">エンシェントアーティファクト</div>
    <div class="item column3_box highlight_layout">ミスティックアーティファクト</div>
    <div class="item column4_box highlight_layout">レディアントアーティファクト</div>
    <div id="analyze_counter" class="item column1_box number_layout line-height">0</div>
    <div id="ancient_counter" class="item column2_box number_layout line-height">0</div>
    <div id="mistic_counter" class="item column3_box number_layout line-height">0</div>
    <div id="radiant_counter" class="item column4_box number_layout line-height">0</div>
    <a href="#" class="square_btn item plus_layout"><div id="analyze_plus">+</div></a>
    <a href="#" class="square_btn item minus_layout"><div id="analyze_minus">-</div></a>
    <a href="#" class="square_btn item plus_layout"><div id="ancient_plus">+</div></a>
    <a href="#" class="square_btn item minus_layout"><div id="ancient_minus">-</div></a>
    <a href="#" class="square_btn item plus_layout"><div id="mistic_plus">+</div></a>
    <a href="#" class="square_btn item minus_layout"><div id="mistic_minus">-</div></a>
    <a href="#" class="square_btn item plus_layout"><div id="radiant_plus">+</div></a>
    <a href="#" class="square_btn item minus_layout"><div id="radiant_minus">-</div></a>
  </div>
  <div style="margin-top:30px;"></div>
  <div id="reset" class="reset_button" style="width:100%;">リセット</div>
</body>
</html>
